<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Coches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="form-cars" onsubmit="event.preventDefault(), btnForm()">
                    <div class="form-group">
                        <label for="inputBrand">Marca</label>
                        <input type="text" class="form-control" id="inputBrand" placeholder="Ingresa la Marca" required>
                    </div>
                    <div class="form-group">
                        <label for="inputModel">Modelo</label>
                        <input type="text" class="form-control" id="inputModel" placeholder="Ingresa el Modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="inputColor">Color</label>
                        <input type="text" class="form-control" id="inputColor" placeholder="Ingresa el Color" required>
                    </div>
                    <div class="form-group">
                        <label for="inputYear">Año</label>
                        <input type="number" class="form-control" id="inputYear" placeholder="Ingresa el Año" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Precio</label>
                        <input type="number" class="form-control" id="inputPrice" placeholder="Ingresa el Precio" required>
                    </div>
                    <div class="form-group">
                        <label for="inputImg">Imagen</label>
                        <input type="text" class="form-control" id="inputImg" placeholder="Ingresa el url de la Imagen" required>
                    </div>
                    <div class="btn-box" id="btn-multiColor">
                        
                    </div>
                </form>
            </div>
        </div>
        <div id="container-cars">

        </div>
    </div>
    <script src="./javaScript/js.js"></script>
</body>
</html>
